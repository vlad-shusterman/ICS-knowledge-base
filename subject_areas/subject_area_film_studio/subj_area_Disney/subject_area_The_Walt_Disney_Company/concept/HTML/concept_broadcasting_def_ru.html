<b><sc_element sys_idtf="concept_broadcasting">Телерадиовещание </sc_element></b> - это вещание, распространение аудио- и/или видео-контента для удалённой рассеянной по определённой площади 
аудитории любого звукового или визуального средства массовой информации, осуществляемое, как правило, с помощью электромагнитного излучения (радиоволн).
