<h1>Фелисити Хаффман</h1>
Aмериканская актриса. Обладательница премий «Эмми», «Золотой глобус» и Гильдии киноактёров США. Она известна на телевидении по своим ролям Линетт Скаво в телесериале «Отчаянные домохозяйки» и Даны Уитакер в драмеди «Ночь спорта».
