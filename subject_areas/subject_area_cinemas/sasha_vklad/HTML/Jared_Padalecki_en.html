<h1>Jared Padalecki</h1>
American actor. He is best known for playing the role of Sam Winchester in the TV series Supernatural. He grew up in Texas and rose to fame in the early 2000s after appearing on the television series Gilmore Girls as well as the films New York Minute and House of Wax.
