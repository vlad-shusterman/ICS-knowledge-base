<h1>Shupeomaenyieotdeon sanai / A Man Who Was Superman</h1>
Syoo-peo-maen-i-sseo-deon sa-na-i is a movie starring Jung-min Hwang, Ji-Hyun Jun, and Gil-seung Bang. A snobbish producer makes a documentary about the extraordinary behavior of her neighbor who believes himself to be Superman.
